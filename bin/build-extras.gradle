/*
 * This file is a sibling gradle file for the app project.
 * This extends `build.gradle` so that the version code
 * can be tweaked.
 */

def versionMajor = 1
def versionMinor = 0
def versionPatch = 0
def versionBuild = System.getenv('BUILD_NUMBER') ? Integer.parseInt(System.getenv('BUILD_NUMBER')) : 1

ext.cdvVersionCode = versionMajor * 10000000 + versionMinor * 100000 + versionPatch * 1000 + versionBuild

android {
    defaultConfig {
        versionName "${versionMajor}.${versionMinor}.${versionPatch}.${versionBuild}"

        ndk {
            abiFilters "armeabi-v7a", "x86"
        }
    }
}